<form id="upload-form" action="" method="post" enctype="multipart/form-data">
  <input type="file" id="file_{{ product_color_id }}" name="file[]" multiple accept="image/*,.png,.jpg,.jpeg">
  <input type="button" id="upload_images_{{ product_color_id }}" value="Загрузить" onclick='uploadImage("{{ product_color_id }}")'>
</form>

<script>
  function uploadImage(product_color_id) {
    let files = document.getElementById(`file_${product_color_id}`).files;

    console.log(files)
    
    for (let i = 0; i < files.length; i++) {
      let formData = new FormData();
      formData.append("product_color", product_color_id);
      formData.append("image", files[i]);
  
      fetch("/api/products/upload-image/", {
        method: "POST",
        credentials: "include",
        body: formData,
        headers: {
          'X-CSRFToken': getCookie("csrftoken")
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.detail) {
          alert(data.detail);
        }
      })
      .catch(error => alert(error));
    }

    window.location.reload();
  };

  function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
